<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"> 
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class = "calculator">
        <div class = "display"></div>
        <div class = "input">
            <div class = "left-block">
                <div class = "row">
                    <button id = "clear">C</button>
                </div>
                <div class = "row">
                    <button class = "num" id = "1">1</button>
                    <button class = "num" id = "2">2</button>
                    <button class = "num" id = "3">3</button>
                </div>
                <div class = "row">
                    <button class = "num" id = "4">4</button>
                    <button class = "num" id = "5">5</button>
                    <button class = "num" id = "6">6</button>
                </div>
                <div class = "row">
                    <button class = "num" id = "7">7</button>
                    <button class = "num" id = "8">8</button>
                    <button class = "num" id = "9">9</button>
                </div>
                <div class = "row">
                    <button class = "num" id = "0">0</button>
                    <button class = "num" id = "point">.</button>
                    <button id = "=">=</button>
                </div>

            </div>
            <div class = "right-block">
                <button class = "oper" id = "add">+</button>
                <button class = "oper" id = "subtract">-</button>
                <button class = "oper" id = "multiply">x</button>
                <button class = "oper" id = "divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
